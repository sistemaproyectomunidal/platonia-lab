name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Configure Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Setting up Supabase secrets..."
          npx supabase secrets set OPENAI_API_KEY="$OPENAI_API_KEY" --project-ref rrqukpxrrwhmfhaetaed

      - name: Deploy Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Deploying openai-chat function..."
          npx supabase functions deploy openai-chat --project-ref rrqukpxrrwhmfhaetaed

      - name: Deployment Summary
        run: |
          echo "âœ… Functions deployed successfully!"
          echo "Function URL: https://rrqukpxrrwhmfhaetaed.supabase.co/functions/v1/openai-chat"
